<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calb.css">

    <title>Calculater</title>
</head>

<body>
    <div class="calculator">

        <h1>Calculater</h1>

        <div class="output">
            <div id="formula" class="formula"></div>
            <div id="display" class="main-display">0</div>
        </div>

        <div class="but">

            <button type="button" class="btn gray zero">AC</button>
            <button type="button" class="btn gray">⌦</button>
            <button type="button" class="btn orange">÷</button>

            <button type="button" class="btn dark">7</button>
            <button type="button" class="btn dark">8</button>
            <button type="button" class="btn dark">9</button>
            <button type="button" class="btn orange">×</button>

            <button type="button" class="btn dark">4</button>
            <button type="button" class="btn dark">5</button>
            <button type="button" class="btn dark">6</button>
            <button type="button" class="btn orange">-</button>

            <button type="button" class="btn dark">1</button>
            <button type="button" class="btn dark">2</button>
            <button type="button" class="btn dark">3</button>
            <button type="button" class="btn orange">+</button>

            <button type="button" class="btn dark zero">0</button>
            <button type="button" class="btn dark">.</button>
            <button type="button" class="btn orange">=</button>

        </div>
    </div>

    <script src="inter.js"></script>
</body>

</html>
